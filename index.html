<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock - Chanel Briggs</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city-select">
        <option value="">Select a City...</option>
        <option value="current">Current Location</option>
        <option value="America/New_York">Charlotte</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="America/Chicago">Chicago</option>
        <option value="America/Jamaica">Jamaica</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="cities-container">
        <div class="cities" id="Charlotte">
          <div>
            <h2>Charlotte 🏙️</h2>
            <div class="date"></div>
          </div>
          <div class="time"><span class="time-of-day"></span></div>
        </div>
        <div class="cities" id="London">
          <div>
            <h2>London🎡</h2>
            <div class="date"></div>
          </div>
          <div class="time"><span class="time-of-day"></span></div>
        </div>
        <div class="cities" id="New-York">
          <div>
            <h2>New York 🗽</h2>
            <div class="date" id="ny-date"></div>
          </div>
          <div class="time"><span class="time-of-day"></span></div>
        </div>
        <div class="cities" id="Dubai">
          <div>
            <h2>Dubai 💵</h2>
            <div class="date" id="dubai-date"></div>
          </div>
          <div class="time"><span class="time-of-day"></span></div>
        </div>
      </div>
      <!-- <button id="home">Go Back</button> -->
    </div>
    <div class="footer-container">
      <footer>
        This project was coded by
        <strong>Chanel Briggs 👩🏾‍💻💚</strong>, is
        <a
          href="https://github.com/chanelbriggs24/sheCodes-WorldClock"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://lookatthetime-worldclock.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
